<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet" 
  href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <h1 class="text-center">Giphy Party!</h1>
    <div class = "container" id="container">
        <form action="" id="searchform" class="form-control">
            <input type="text" name="" id="search" placeholder="Enter a search term">
            <input type="submit" value="Search Giphy" class="btn btn-info">
            <button id="remove" class="btn btn-danger">Remove Images</button>
        </form>
        <div id="gif-container" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
